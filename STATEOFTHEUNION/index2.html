<html>
<head>
  <style>
.grid-container {
  display: grid;
 grid-template-columns: 50%;
/* padding: 10px;*/

}

.grid-container img{
   display: grid;
 grid-template-columns: 50%;
  width:100%;
}

</style>
<script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
<script>"https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.4.6/processing.js"</script>
<script>





var a= function( p ) {

let data

let list = [];
let list1 = [];

p.preload = function () {
     p.data = p.loadTable(
      "Buchanan.csv",
                  "csv",
                  "header")
}


p.setup = function(){
  p.createCanvas(p.windowWidth,300);
  p.frameRate(10);
  p.background(255);
  p.pixelDensity(2);
  // noFill();
  for(let i =0; i< p.data.getRowCount(); i++){
   list.push(p.data.getNum(i, "polarity")*100); 
  }
   for(let i =0; i< p.data.getRowCount(); i++){
   list1.push(p.data.getNum(i, "subjectivity")*100); 
  }
// blendMode(OVERLAY)
  
}

let x=0;
let y=0;

p.draw = function(){

  p.background(255,0.9);


list.sort(function(a, b){return a-b});
list1.sort(function(a, b){return a-b});


  // list.sort(function(a, b){return b-a});
  // list1.sort(function(a, b){return b-a});

  p.translate(p.width/2,p.height/2);
    p.push();
      p.drawLines1(35)
      // drawLines1();
      // translate(0,-10);
    p.pop();   
    p.push();
    p.drawLines(-35);
    p.pop();

     // push();
     // drawEllipses(-35);
     // pop();
  

}

p.drawLines = function(deg){
  p.rotate(p.frameCount/deg)

 // draw lines
  let px = 0;
  let py = list[0];
  p.scale(1,-1)
  for(let i =0; i < list.length; i++){
    let x = i * (p.width / (p.data.getRowCount()-1));
    let y = list[i];
    p.strokeWeight(p.data.getNum(i,'polarity')-.1);
    p.stroke(0,0,p.data.getNum(i,'polarity')+200)
    p.line(px, py, x, y);
    
    //store the last position
    px = x;
    py = y;
  } 
}

p.drawLines1 = function(deg){
  p.rotate(p.frameCount/deg)

 // draw lines
  let px = 0;
  let py = list1[0];
  p.scale(1,-1)
  for(let i =0; i < list1.length; i++){
    let x = i * (p.width / (p.data.getRowCount()-1));
    let y = list1[i];
    p.strokeWeight(p.data.getNum(i,'polarity')-.1)
    p.stroke(p.data.getNum(i,'subjectivity')+200,0,0)
    p.line(px, py, x, y);
    
    //store the last position
    px = x;
    py = y;
  } 
}

}
var myp5 = new p5(a, 'Buchanan');
